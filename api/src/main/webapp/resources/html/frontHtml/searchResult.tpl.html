<div class="col-xs-12 r0 p20 pt0" ng-controller="frontSearchCtrl">
	<button type="button" class="ndis" id="refresh" ng-click="getData(1);"></button>
	<div class="col-xs-6 f16 fb pl0 mb10 pb5 mt20">
		<a type="button" class="btn btn-default btn-sm"> <i
			class="iconfont f16 mt-5">&#xe60d;</i> 关键字:{{$stateParams.keyword|decodeURL}}
		</a>
	</div>

	<div class="col-xs-12 p0">
		<div ng-if="list.searchResults.length==0" class="tc mt10 mb10 C999">
			<i class="iconfont f20 mt-5 mr10">&#xe626;</i>没有符合条件的搜索结果
		</div>
		<div ng-if="list.searchResults.length>0" ng-repeat="item in list.searchResults">
			<div class="tl col-xs-6">
				<a ng-href="{{item.url}}" class="f14 text-primary mr10 cursor" ng-bind-html="item.title|trustHtml"></a>
			</div>
			<div class="tc col-xs-2" ng-bind="item.version" ng-if="item.type=='Interface'"></div>
			<div class="tc col-xs-2" ng-bind-html="item.moduleName|trustHtml" ng-if="item.type=='Interface'"></div>
			<div class="tc col-xs-4 tr C999" ng-bind="getDate(item.createTime)|date:'yyyy-MM-dd HH:mm'" ng-if="item.type!='Interface'"></div>
			<div class="tr col-xs-2">
				<a class="f12 text-primary mr10 cursor" ng-href="{{item.url}}">
					<i class="iconfont f12">&#xe60a;</i>&nbsp;详情
				</a>
				<a class="f12 text-primary mr10 cursor" ng-if="item.type=='Interface'" ng-href="#/front/interface/debug/{{item.id}}">
					<i class="iconfont f12">&#xe625;</i>&nbsp;调试
				</a>
			</div>
			<div class="cb"></div>
			<div class="tl m15 r5 mt10 p10 BGEEE f12 C999 lh25" ng-bind-html="item.content|trustHtml"></div>
		</div>
		<div ui-view="page"></div>
	</div>
</div>
<div class="cb"></div>
