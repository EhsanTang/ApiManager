<div class="r0 p20 pt10 col-xs-12" ng-controller="frontInterfaceCtrl">
	<button type="button" class="ndis" id="refresh"
		ng-click="getData(1,true);"></button>
		
	<div class="col-xs-12 p3 pl10 pr10 mr10 f14 fb  mt10 mb20 adorn-bl-3">搜索接口</div>
	<div class="col-xs-12 dashed-t pt15 p0 pb10">
		<button type="button"
			class="ml5 mt1 btn btn-success btn-sm fr no-radius"
			ng-click="getData(1);">
			<i class="iconfont">&#xe60d;</i>&nbsp;查询
		</button>
		<div class="form-group w200 fr">
			<label class="sr-only" for="">名称</label>
			<div class="input-group">
				<div class="input-group-addon no-radius">名称</div>
				<input type="text"
					class="form-control input-xs dis-in-blo w120 no-radius no-b-s"
					placeholder="名称" ng-model="$stateParams.interfaceName">
			</div>
		</div>
		<div class="form-group w200 fr mr10">
			<label class="sr-only" for="">URL</label>
			<div class="input-group">
				<div class="input-group-addon no-radius">URL</div>
				<input type="text"
					class="form-control input-xs dis-in-blo w120 no-radius no-b-s"
					placeholder="URL" ng-model="$stateParams.url">
			</div>
		</div>
		<div class="cb"></div>
	</div>
	
	<div ng-if="list.length==0" class="col-xs-12 tc mt10 mb10 C999">
			<i class="iconfont f20 mt-5 mr10">&#xe626;</i>抱歉，该模块下没有接口
	</div>
	
	
	<div class="col-xs-12 p3 pl10 pr10 mr10 f14 fb  mt10 mb20 adorn-bl-3" ng-if="list.length>0">接口列表</div>
	<div ng-repeat="item in list" ng-if="list.length>0" class="col-xs-12 mb20 p0 dashed-t">
		<a ng-href="#/{{item.projectId}}/front/interfaceDetail/{{item.id}}"
			class="p10 pl0 f16 fb dis w C000 no_unl" ng-bind="item.interfaceName"></a>
		<div class="f14 C555" ng-bind-html="item.remark|trustHtml"></div>
		<div class="tr C999 f12">
			模块：{{item.moduleName}} &nbsp;&nbsp;版本号:{{item.version}} <a
				class="ml5 f12 text-primary mr10 cursor"
				ng-href="#/{{item.projectId}}/front/interfaceDetail/{{item.id}}"><i
				class="iconfont f12">&#xe60a;</i>&nbsp;详情</a> <a
				class="f12 text-primary mr10 cursor"
				ng-href="#/{{item.projectId}}/front/interface/debug/{{item.id}}"> <i
				class="iconfont f12">&#xe625;</i>&nbsp;调试
			</a> <a class="f12 text-primary mr10 cursor"
				ng-href="front/interface/download/pdf.do?id={{item.id}}"
				target="_blank"><i class="iconfont">&#xe61e;</i>&nbsp;下载</a>
		</div>
	</div>
	<div ui-view="page" ng-if="list.length>0"></div>

</div>
<div class="cb"></div>
