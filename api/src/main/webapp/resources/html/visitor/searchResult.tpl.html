<div class="col-xs-12 r0 p20 pt0" ng-controller="visitorSearchCtrl">
	<button type="button" class="ndis" id="refresh" ng-click="getData(1);"></button>
	<div class="col-xs-6 f16 fb pl0 mb10 pb5 mt20">
		<a type="button" class="btn btn-default btn-sm"> <i
			class="iconfont f16 mt-5">&#xe6ac;</i> 关键字:{{$stateParams.keyword}}
		</a>
	</div>

	<div class="col-xs-12 p0">
		<div ng-if="list.searchResults.length==0" class="tc mt10 mb10 C999">
			<i class="iconfont f20 mt-5 mr10">&#xe69c;</i>没有符合条件的搜索结果
		</div>


			<table  ng-if="list.searchResults.length>0" class="table table-hover table-striped">
				<thead>
				<tr class="f14 C000 fw500">
					<td>项目/ 类型 / 标题 / 简介</td>
				</tr>
				</thead>
				<tbody>
				<tr ng-repeat="item in list.searchResults">
					<td class="cursor" ng-click="goAbsoluteUrl(item.href)">
						<div class="C000 f14">
							<span class="badge f12 fn main-bg o5">{{item.projectName}}</span>
							<span class="badge f12 fn o5 bg-{{item.tableId}}">{{item.tableName}}</span>
							<span ng-bind-html="item.title|trustHtml"></span>
						</div>
						<div class="C999 f10 mt5" ng-if="item.content">
							<span ng-bind-html="item.content|trustHtml"></span>
						</div>
						<div class="fr f12 C999">{{item.createTimeStr}}</div>
					</td>
				</tr>
				</tbody>
			</table>
		<div ui-view="page"></div>
	</div>
</div>
<div class="cb"></div>
