<div class="p10 col-xs-12"  ng-init="queryUserList()">
    <div class="col-xs-12 BGFFF p20 r5">

        <div class="col-xs-6 f16 fb p0 mb5">用户管理</div>
        <div class="col-xs-6 f14 p0 mb5 tr">
            <a type="button" class="btn btn-primary btn-sm" id="refresh" ng-click="queryUserList(list.page.currentPage)"> <i
                    class="iconfont fb">&#xe6aa;&nbsp;</i>刷新</a>
            <a type="button" class="btn btn-adorn btn-sm" onclick="history.back(-1);"> <i class="iconfont fb">&#xe697;&nbsp;</i>后退</a>
        </div>
        <div class="col-xs-12 bb1 bt1 pt15 p0 pb10">
            <button type="button" class="ml5 mt1 btn btn-success btn-sm fr" ng-click="queryUserList(1);">
                <i class="iconfont">&#xe6ac;</i>&nbsp;查询
            </button>
            <div class="form-group w200 fr ml10">
                <label class="sr-only" for="">用户名</label>
                <div class="input-group">
                    <div class="input-group-addon">用户名</div>
                    <input type="text" autocomplete="off" class="form-control input-xs dis-in-blo w120"
                           placeholder="用户名" ng-model="$stateParams.userName">
                </div>
            </div>
            <div class="form-group w300 fr ml10">
                <label class="sr-only" for="">真实姓名/昵称</label>
                <div class="input-group">
                    <div class="input-group-addon">真实姓名/昵称</div>
                    <input type="text" autocomplete="off" class="form-control input-xs dis-in-blo w200"
                           placeholder="真实姓名/昵称" ng-model="$stateParams.trueName">
                </div>
            </div>
            <div class="form-group w200 fr">
                <label class="sr-only" for="">邮箱</label>
                <div class="input-group">
                    <div class="input-group-addon">邮箱</div>
                    <input type="text" autocomplete="off" class="form-control input-xs dis-in-blo w120"
                           placeholder="邮箱" ng-model="$stateParams.email">
                </div>
            </div>
            <div class="cb"></div>
        </div>
        <div class="col-xs-3 f16 fb pl0 mb10 pb5 mt20 adorn-bl-3 p3 pl10">用户列表</div>
        <div class="col-xs-9 mt20 p0 mb10 f14 tr">
	<span class=" mt20 p0 mb10 f12 tr C999">
		如有疑问请点击 →
	</span>
            <button type="button" class="ml5 mt1 btn btn-default btn-sm" onclick="tooltip('user-helf')"
                    data-placement="left" id="user-helf" data-toggle="tooltip"
                    title="1.admin账号为内置账号，不允许修改admin用户名    2.超级管理员账号不能修改其它超级管理员账号信息，但是用户名为admin的超级管理员能修改其他超级管理员的信息
			3.普通管理员不能修改管理员信息，只能修改普通用户及自己的信息		4.如果不是最高管理员，不允许修改管理员权限、类型		5.权限仅对管理员有用">
                <i class="iconfont">&#xe6a3;</i>&nbsp;帮助
            </button>

            <a type="button" class="btn btn-success btn-sm cursor" ng-if="showOperation('USER','');"
               ng-click="detail('新增用户',700,'user/detail.do?id=NULL')">
                <i class="iconfont fb">&#xe604;</i>&nbsp;新增
            </a>
        </div>

        <div class="col-xs-12 p0">
            <table class="table table-bordered table-hover">
                <thead>
                <tr class="BGEEE">
                    <th class="tc w100 b0">用户名</th>
                    <th class="tc w100 b0">真实名称/昵称</th>
                    <th class="tc b0 w100">登陆方式</th>
                    <th class="tc b0 w100">类型</th>
                    <th class="tc b0">权限</th>
                    <th class="tc w150 b0">创建时间</th>
                    <th class="w100 tc b0">操作</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="item in users">
                    <td class="tc w100">{{item.userName}}</td>
                    <td class="tc w100">{{item.trueName}}</td>
                    <td class="tc w100">{{item.loginTypeStr}}</td>
                    <td class="tc w100" ng-bind="item.type==100?'管理员':'普通用户'"></td>
                    <td class="tc">{{item.authName}}</td>
                    <td class="tc">{{item.createTimeStr}}</td>
                    <td class="tc w200">
                        <a class="f12 text-primary mr10 cursor" ng-if="showOperation('USER','');"
                           ng-click="detail('编辑【'+item.userName+'】',700,'user/detail.do?id='+item.id)"
                           data-toggle="tooltip" data-placement="top"
                           data-original-title="编辑"> <i class="iconfont f12">&#xe69e;修改</i>
                        </a>

                        <a class="f12 text-danger mr10 cursor"  ng-if="showOperation('USER','');"
                            ng-href="user/mock.do?userId={{item.id}}">
                            <i class="iconfont f12">&#xe601;模拟登录</i>
                        </a>
                        <!-- <a class="f12 text-danger mr10 cursor" title="删除" ng-if="showOperation('USER','');"
                            ng-click="del('user/delete.do?id='+item.id,item.userName)">
                            <i class="iconfont f12">&#xe69d;删除</i>
                        </a> -->
                    </td>
                </tr>

                </tbody>
            </table>
            <div ui-view="page" ng-init="callBackMethod = 'queryUserList';modelKey='users'"></div>
        </div>
    </div>
</div>
<div class="cb"></div>
