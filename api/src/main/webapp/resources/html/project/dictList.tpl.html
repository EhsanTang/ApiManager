<div class="col-xs-12 r0 p20 pt10" ng-controller="frontProjectDictCtrl">
	<button type="button" class="ndis" id="refresh" ng-click="getData(1,true);"></button>
		<div class="adorn-bg CFFF fl b1 p3 pl10 pr10 r12 mr10 f12 fn cursor b0 mt10 mb20">数据字典列表</div>
		<div class="col-xs-12 p0">
			<div ng-repeat="item in list" class="dashed-t">
				<div class="pt20 pl0 f16 fb"><a ng-href="#/{{item.moduleId}}/project/dicDetail/{{item.id}}" class="C000 no_unl">{{item.name}}</a></div>
				<div class ="f14  pt10 C555" ng-bind="item.brief"></div>
				<div class="tr C999 f12 p10">模块:{{item.moduleName}}  <span class="C999 pl20">{{getDate(item.createTime)|date:'yyyy-MM-dd'}}</span></div>
			</div>
			<div ui-view="page" class="mt20"></div>
			
		</div>
	</div>
<div class="cb"></div>
