<div class="r0 p10 pt0 col-xs-12" ng-controller="detailCtrl">
<div class="col-xs-12 p0 mt10">
	<form ng-submit="submitForm('webPage/addOrUpdate.do',preAddDictionary)">
		<table class="table table-bordered">
			<tr>
				<td class="tc w50">标题</td>
				<td class="tc">
						<input  class="form-control" type="text" ng-model="model.name" required>
				</td>
				
			</tr>
			<tr>
				<td class="tc">简介</td>
				<td class="tc">
					<textarea  class="form-control no-resize" rows="5" ng-model="model.brief"></textarea></td>
			</tr>
			<tr>
				<td class="tc">类型</td>
				<td class="tc">
					<input  class="form-control"  id="typeName" type="text" ng-model="model.typeName" readonly placeholder="点击输入框选择类型">
				</td>
			</tr>
			<tr>
				<td class="tc">模块</td>
				<td class="tc">
					<input  class="form-control"  id="moduleName" type="text" ng-model="model.moduleName" required placeholder="点击输入框选择模块"
					ng-focus="loadPickByName('iwidth=220|iheight=320|tagName=moduleName|tag=moduleId|code=TOPMODULE|def='+model.moduleId,$event)">
				</td>
			</tr>
			<tr>
					<td class="tc">排序</td>
					<td class="tc">
					<input class="form-control" min="0" max="10000" required type="number" ng-model="model.sequence"></td>
			</tr>
			<tr>
				<td class="tc">内容</td>
				<td class="tc">
					<table class="table table-hover mb5" id="content">
								<thead>
									<tr class="btn-purple">
										<th>字段</th>
										<th>类型</th>
										<th>空</th>
										<th>默认</th>
										<th>注释</th>
										<th class="w50">操作</th>
									</tr>
								</thead>
								<tbody>
								</tbody>
					</table>
					<div onclick="addOneField('', '', '','', '','')" class="main-color fr cursor pr15" title="添加一行"><i class="iconfont f22">&#xe619;</i></div>
				</td>
			</tr>
	</table>
	<button type="submit" class="btn btn-success fr">提交</button>
	</form>
	
</div>
</div>
<div class="cb"></div>
