<div class="col-xs-12 r0 p20 pt0" ng-controller="webPageCtrl">
<button type="button" class="ndis" id="refresh" ng-click="getData(1,true);"></button>
<div class="col-xs-12 f14 pl0 mb10 pb5 mt20">
	<div class="fl mt2">文章筛选：</div>
	<a class="dis fl b1 p3 pl10 pr10 r12 mr10 f12 fn no_unl cursor" href="#/webWebPage/list/ARTICLE/{{item}}" ng-repeat="item in others.categorys" ng-bind="item"
	ng-class="{true: ' CFFF adorn-bg b0', false: ' C999'}[item == others.category]"></a>
</div>

<div class="col-xs-12 p0">
	<div ng-repeat="item in list" class="dashed-t">
		<div class="pt20 pl0 f16 fb"><a ng-href="#/webWebPage/detail/{{item.type}}/{{item.id}}" class="C000 no_unl">{{item.name}}</a></div>
		<div class ="f14  pt10 C555" ng-bind="item.brief"></div>
		<div class="tr C999 f12 p10">点击量:{{item.click}}次  <span class="C999 pl20">{{getDate(item.createTime)|date:'yyyy-MM-dd'}}</span></div>
	</div>
	<div ui-view="page" class="mt20"></div>
	
</div>
</div>
<div class="cb"></div>
