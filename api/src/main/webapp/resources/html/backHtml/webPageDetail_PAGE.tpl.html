<div class="r0 p10 pt0 col-xs-12" ng-controller="detailCtrl">
<div class="col-xs-12 p0 mt10">
	<form ng-submit="submitForm('webPage/addOrUpdate.do')">
		<table class="table table-bordered">
			<tr>
				<td class="tc w50">标题</td>
				<td class="tc">
						<input  class="form-control" type="text" ng-model="model.name" required>
				</td>
				
			</tr>
			<tr>
				<td class="tc w50">Key</td>
				<td class="tc">
						<input  class="form-control" type="text" ng-model="model.key" required placeholder="页面唯一标识，不可重复，英文，如：HELP">
				</td>
				
			</tr>
			
			<tr>
				<td class="tc">简介</td>
				<td class="tc">
					<textarea  class="form-control no-resize" rows="5" ng-model="model.brief"></textarea></td>
			</tr>
			<tr>
				<td class="tc">类型</td>
				<td class="tc">
					<input  class="form-control"  id="typeName" type="text" ng-model="model.typeName" readonly>
				</td>
			</tr>
			<tr>
					<td class="tc">排序</td>
					<td class="tc">
					<input class="form-control" min="0" max="10000" required type="number" ng-model="model.sequence"></td>
			</tr>
			<tr>
				<td class="tc">内容</td>
				<td class="tc">
					<div  ng-model="model.content" text-angular="text-angular"  class="tl p10"></div>
				</td>
			</tr>
	</table>
	<button type="submit" class="btn btn-success fr">提交</button>
	</form>
	
</div>
</div>
<div class="cb"></div>
