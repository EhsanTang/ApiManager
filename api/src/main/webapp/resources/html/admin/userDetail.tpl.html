<div class="r0 p20 col-xs-12 " ng-controller="detailCtrl">
    <div class="BGFFF p10">
        <div class="adorn-bl-3 pl10 f16 C555" ng-if="sessionAdminId==model.id">
            个人资料
        </div>
        <div class="notice h30 pl20 pt5 mt20" ng-if="model.status==1 && sessionAdminId==model.id">
            <i class="iconfont f16 pr20">&#xe6bc;</i>邮箱尚未验证，请登录邮箱验证！
            <a class="cursor" target="_self" href="javascrpit:void(0);"
               onclick="callAjaxByName('iUrl=user/sendValidateEmail.do|iLoading=PROPUPFLOAT发送中，请稍后...|ishowMethod=updateDivWithImg');">
                重新发送验证码
            </a>
        </div>
        <form class="mt20" ng-submit="submitForm('user/addOrUpdate.do')">
            <table class="table table-bordered">
                <tr>
                    <td class="tc w100">用户名</td>
                    <td class="tc" colspan="2">
                        <input class="form-control" type="text" autocomplete="off" ng-model="model.userName" required
                               placeholder="请输入用户登录名">
                    </td>
                </tr>
                <tr>
                    <td class="tc">真实姓名/昵称</td>
                    <td class="tc" colspan="2">
                        <input class="form-control" type="text" autocomplete="off" ng-model="model.trueName" placeholder="点击修改昵称/真实姓名">
                    </td>
                </tr>
                <tr ng-if="isSupperAdmin()">
                    <td class="tc">类型</td>
                    <td class="tl" colspan="2">
                        <div class="C999 pl10">*普通用户只能查看自己创建的项目，管理员能查看所有项目</div>
                        <input class="form-control" id="typeName" type="text" autocomplete="off" ng-model="model.typeName" readonly
                               required placeholder="点击选择"
                               ng-focus="loadPickByName('iwidth=200|iheight=220|tagName=typeName|tag=type|code=USER_TYPE|def='+model.type,$event)">
                    </td>
                </tr>
                <tr>
                    <td class="tc">邮箱</td>
                    <td class="tc w200" colspan="2">
                        <input class="form-control" type="text" autocomplete="off" ng-model="model.email" placeholder="请输入用户邮箱">
                    </td>
                </tr>

                <tr>
                    <td class="tc">密码</td>
                    <td class="tc" colspan="2">
                        <input class="form-control" type="text" autocomplete="off" onfocus="this.type='password'" ng-model="model.password" placeholder="点击修改密码">
                    </td>
                </tr>
                <tr ng-if="isSupperAdmin() && model.type==100">
                    <td class="tc">权限</td>
                    <td class="tc w200" colspan="2">
                        <input class="form-control" readonly id="authName" type="text" autocomplete="off" ng-model="model.authName"
                               placeholder="请点击选择权限"
                               ng-click="loadPickByName('iwidth=300|iheight=460|radio=false|tagName=authName|tag=auth|code=AUTH|def='+model.auth,$event)">
                    </td>

                </tr>

                <tr ng-if="isSupperAdmin()">
                    <td class="tc">属性</td>
                    <td class="tl" colspan="2">
                        <input class="form-control" type="text" autocomplete="off" ng-model="model.attributes" readonly>
                    </td>
                </tr>
                <tr ng-if="isSupperAdmin()">
                    <td class="tc">修改属性(key：val)</td>
                    <td class="tl">
                        如：vipPostWoman
                        <input class="form-control" type="text" autocomplete="off" ng-model="model.attrKey">
                    </td>
                    <td class="tl">
                        如：1
                        <input class="form-control" type="text" autocomplete="off" ng-model="model.attrVal">
                    </td>
                </tr>

            </table>
            <button type="submit" class="btn btn-success fr">修改</button>
            <div class="cb"></div>
        </form>
    </div>
</div>
<div class="cb"></div>
