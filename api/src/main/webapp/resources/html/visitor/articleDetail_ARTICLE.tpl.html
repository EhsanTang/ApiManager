<div ng-class="{true:'r0 p20 pt10 col-xs-12 BGFFF markdown-body', false:'r0 p20 pt10 col-xs-12 BGFFF w-e-text'}[article.useMarkdown]" ng-controller="articleDetailCtrl">
    <link ng-href="resources/framework/editormd-1.5.0/css/editormd.css" rel="stylesheet" type="text/css" ng-if="article.useMarkdown"/>
    <link ng-href="resources/framework/wang-editor-3.1.1/wangEditor.min.css" rel="stylesheet" type="text/css" ng-if="!article.useMarkdown"/>

	<button type="button" class="ndis" id="refresh" ng-click="getData(1,true);"></button>
	<div class="col-xs-12 p0 lh26 code pt10">
		<div class="pl10 pr10 mr10 f16 fb mb10 adorn-bl-3">{{article.name}}</div>
		<div class="mb10 pl20 C999 f12 dashed-b pb10" ng-if="article.brief!=''">
				{{article.brief}}
		</div>

		<div class="f14 mt-3 imgCenter" ng-bind-html="article.content|trustHtml"></div>

		<div class="col-xs-12 f16 fb pl0 pt10 pb0 mb5 BGFFF r5"
			 ng-if="error">
			<button type="button" class="btn btn-danger btn-xs break-word"
					onclick="propUpPasswordDiv(this)" ng-bind="error"></button>
		</div>
		<div ui-view="comment" class="f14" ng-if="article.canComment==1"></div>
	</div>
</div>
<div class="cb"></div>
