<div class="r0 p10 pt0 col-xs-12 BGFFF" ng-controller="detailCtrl">
<div class="col-xs-12 p0 mt10">
	<form ng-submit="submitForm('admin/role/addOrUpdate.do')">
		<table class="table table-bordered">
			<tr>
				<td class="tc w100">角色名</td>
				<td class="tc" colspan="3">
					<input  class="form-control"  type="text" ng-model="model.roleName" required placeholder="数据类型--模块--菜单/管理">
				</td>
			</tr>
			<tr>
				<td class="tc">权限</td>
				<td class="tc w200" colspan="3">
					<div class="input-group">
						<input  class="form-control"  id="authName" type="text" value="{{model.authName}}" readonly placeholder="请点击“选择”选择权限">
						<div class="input-group-addon cursor btn-adorn" ng-click="loadPickByName('iwidth=300|iheight=360|radio=false|tagName=authName|tag=auth|code=AUTH|def='+model.auth,$event)">
						选择</div>
					</div>
				</td>
			</tr>
			<tr>
					<td class="tc">排序</td>
					<td class="tc" colspan="3">
					<input class="form-control" min="0" max="10000" type="number" ng-model="model.sequence"></td>
			</tr>
			
	</table>
	<button type="submit" class="btn btn-success fr">提交</button>
	</form>
	
</div>
</div>
<div class="cb"></div>
