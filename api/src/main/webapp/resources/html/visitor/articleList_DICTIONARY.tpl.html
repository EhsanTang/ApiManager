<div class="col-xs-12 r0 p20 pt10 BGFFF" ng-controller="visitorDictCtrl">
	<button type="button" class="ndis" id="refresh" ng-click="getData(1,true);"></button>
	<div class="col-xs-6 fl p3 pl10 pr10 f14 fb mt10 mb20 adorn-bl-3">数据库表列表</div>
	<div class="col-xs-6 pt5 p0 pb10 tr">
			<input type="text" autocomplete="off" class="form-control input-xs dis-in-blo w200 r20 no-b-s" onkeypress="if(event.keyCode==13) {refresh.click();}"
						placeholder="搜索|回车确认" id="searchName" ng-model="$stateParams.search">
	</div>
	<div ng-if="list.length==0" class="col-xs-12 tc mt10 mb10 C999">
			<i class="iconfont f20 mt-5 mr10">&#xe69c;</i>该模块下没有数据库表
	</div>
	<div class="col-xs-12 p0" ng-if="list.length>0">
			<div ng-repeat="item in list" class="dashed-t">
				<div class="pt20 pl0 f16 fb">
					<a ng-href="#article/detail?projectId={{item.projectId}}&moduleId={{item.moduleId}}&type={{item.type}}&id={{item.id}}" class="C000 no_unl">{{item.name}}</a></div>
				<div class ="f14  pt10 C555" ng-bind="item.brief"></div>
				<div class="tr C999 f12 p10">模块:{{item.moduleName}}  <span class="C999 pl20">{{getDate(item.createTime)|date:'yyyy-MM-dd'}}</span></div>
			</div>
			<div ui-view="page" class="mt20"></div>
			
	</div>
</div>
<div class="cb"></div>
