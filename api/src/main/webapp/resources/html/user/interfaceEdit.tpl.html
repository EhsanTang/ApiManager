<div class="p0 col-xs-12"  ng-init="getInterfaceDetail(true)">
		<form ng-submit="submitForm('user/interface/addOrUpdate.do',addInterfaceCallBack, null, goBack)">
			<div class="main-nav">
				<div class="btn-group btn-group-sm r3 fl mr10">
					<button class="btn btn-default" ng-click="goBack()" type="button">
						<i class="iconfont mt-3">&#xe697;&nbsp;</i>返回
					</button>
				</div>

				<button type="submit" class="btn btn-adorn btn-sm" id="submit">
					<i class="iconfont f12 mt-3">&#xe747; 快速保存</i>
				</button>

                <button type="button" class="btn btn-main btn-sm" ng-click="openInterfaceDialog('remark', '更新备注', 500)">
                    <i class="iconfont f12 mt-3">&#xe747; 保存</i>
                </button>

                <div class="cursor fr ml20 f14 C999" onclick="scrollToIdByParentId('main', 'anchor_example', -50)">
                    #返回示例
                </div>

                <div class="cursor fr ml20 f14 C999" onclick="scrollToIdByParentId('main', 'anchor_resParam', -50)">
                    #返回参数
                </div>

                <div class="cursor fr ml20 f14 C999" onclick="scrollToIdByParentId('main', 'anchor_param', -50)">
                    #请求参数
                </div>

                <div class="cursor fr ml20 f14 C999" onclick="scrollToIdByParentId('main', 'anchor_header', -50)">
                    #请求头
                </div>

                <div class="cursor fr ml20 f14 C999" onclick="scrollToIdByParentId('main', 'anchor_base', -50)">
                    #基础信息
                </div>
			</div>

            <div class="p20">
              <!-- 接口基本信息 -->
                <div class="col-xs-12 p0 BGFFF mt60 shadow" id="anchor_base" ui-view="interBaseEdit"></div>

                <!-- 请求头 -->
                <div class="col-xs-12 p0 BGFFF mt20 shadow" id="anchor_header" ui-view="interHeaderEdit"></div>

                <!-- 请求参数 -->
                <div class="col-xs-12 p0 BGFFF mt20 shadow" id="anchor_param" ui-view="interParamEdit"></div>

                <div class="col-xs-12 p0 BGFFF mt20 shadow" id="anchor_resParam" ui-view="interResParamEdit"></div>

                <div class="col-xs-12 p0 BGFFF mt20 mb30 shadow" id="anchor_example" ui-view="interExampleEdit"></div>
            </div>
        </form>
    </div>
<div class="cb"></div>
