<div class="col-xs-12 r0 p20 pt0" ng-controller="webPageCtrl">
<button type="button" class="ndis" id="refresh" ng-click="getData(1,true);"></button>
<div class="col-xs-6 f16 fb pl0 mb10 pb5 mt20">
<a type="button" class="btn btn-default btn-sm"> <i class="iconfont f16 mt-5">&#xe61f;</i> {{others.category}}</a>
</div>

<div class="col-xs-12 p0">
	<table class="table table-hover">
			<tr ng-repeat="item in list">
				<td><a ng-href="web.do#/webWebPage/detail/{{item.type}}/{{item.id}}">{{item.name}}</a></td>
				<td class="tr w200 C999">点击量:{{item.click}}次  <span class="C999 pl20">{{getDate(item.createTime)|date:'yyyy-MM-dd'}}</span></td>
			</tr>
	</table>
	<div ui-view="page"></div>
</div>
</div>
<div class="cb"></div>
