<div class="r0 p20 pt10 col-xs-12" ng-controller="visitorInterfaceCtrl">
	<button type="button" class="ndis" id="refresh"
		ng-click="getData(1,true);"></button>
		
	<div class="col-xs-12 p3 pl10 pr10 mr10 f16 mt10 mb20 adorn-bl-3">API接口</div>
	<div class="col-xs-12 dashed-t pt15 p0 pb10">
		<button type="button"
			class="ml5 mt1 btn btn-adorn btn-sm fr no-radius"
			ng-click="getData(1);">
			<i class="iconfont">&#xe6ac;</i>&nbsp;查询
		</button>
		<div class="form-group w200 fr">
			<label class="sr-only" for="">名称</label>
			<div class="input-group">
				<div class="input-group-addon no-radius">名称</div>
				<input type="text" autocomplete="off"
					class="form-control input-xs dis-in-blo w120 no-radius no-b-s"
					placeholder="名称" ng-model="$stateParams.interfaceName">
			</div>
		</div>
		<div class="form-group w200 fr mr10">
			<label class="sr-only" for="">URL</label>
			<div class="input-group">
				<div class="input-group-addon no-radius">URL</div>
				<input type="text" autocomplete="off"
					class="form-control input-xs dis-in-blo w120 no-radius no-b-s"
					placeholder="URL" ng-model="$stateParams.url">
			</div>
		</div>
		<div class="cb"></div>
	</div>
	
	<div ng-if="list.length==0" class="col-xs-12 tc mt10 mb10 C999">
			<i class="iconfont f20 mt-5 mr10">&#xe69c;</i>抱歉，该模块下没有接口
	</div>
	
	<div ng-repeat="item in list" ng-if="list.length>0" class="col-xs-12 mb20 p0 dashed-t">
		<a ng-href="#/interface/detail?projectId={{item.projectId}}&id={{item.id}}"
			class="p10 pl0 f16 dis w C000 no_unl" ng-bind="item.interfaceName"></a>
		<div class="f14 C555">{{item.remarkNoHtml}}</div>
		<div class="tr C999 f12 mt5">
			模块：{{item.moduleName}} &nbsp;&nbsp;版本号:{{item.version}}
			<div class="dropdown dis-in-tab pl10">
				<button class="btn btn-xs btn-adorn r20 dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
					更多...
					<span class="caret"></span>
				</button>
				<ul class="dropdown-menu min-w100 w100" aria-labelledby="dropdownMenu1">
					<li><a ng-href="visitor/interface/download/pdf.do?id={{item.id}}&pdf=true"><i class="iconfont f12">&#xe740; PDF</i></a></li>
					<li><a ng-href="visitor/interface/download/pdf.do?id={{item.id}}&pdf=false"><i class="iconfont f12">&#xe6a2; WORD</i></a></li>
					<li role="separator" class="divider "></li>
					<li>
						<a
								class="f12 text-primary mr10 cursor"
								ng-href="admin.do#/user/interface/debug?projectId={{item.projectId}}&id={{item.id}}"> <i
								class="iconfont f12">&#xe613;</i>&nbsp;调试
						</a>
					</li>
					<li>
						<a class="ml5 f12 text-primary mr10 cursor" ng-href="#/interface/detail?projectId={{item.projectId}}&id={{item.id}}">
							<i class="iconfont f12">&#xe6e6;</i>&nbsp;详情</a>
					</li>
				</ul>
			</div>
		</div>
	</div>
	<div ui-view="page" ng-if="list.length>0"></div>

</div>
<div class="cb"></div>
