				<div class="panel-group mb0" id="accordion" role="tablist"
					aria-multiselectable="true">
					<div class="panel panel-info no-radius b0 mt0 left-menu-border-top" ng-repeat="item in fontMenus" ng-if="item.menu.type=='FRONT'">
						<div class="panel-heading no-radius" data-parent="#accordion">
							<div class="a cursor" data-toggle="collapse" data-parent="#accordion" href="#panel{{item.menu.id}}">
								<div class="f14 mt-3 fl mr10" ng-bind-html="item.menu.iconRemark|trustHtml"></div>
								<span class="hidden-xs" ng-bind="item.menu.menuName"></span>
							</div>
						</div>
						<div id="panel{{item.menu.id}}" class="panel-collapse BGEEE collapse in">
							<div class="panel-body b0 p0" ng-repeat="subItem in item.subMenu">
								<a class="menu_a" target="_self" ng-href="{{subItem.menuUrl}}" onclick="selectButton(this,'menu_a')" ng-bind="subItem.menuName"></a>
							</div>
						</div>
					</div>

				</div>
