<div class="r0 p20 pt10 col-xs-12" ng-controller="webPageDetailCtrl">
<button type="button" class="ndis" id="fushPage" ng-click="getData(1,true);"></button>
<div class="adorn-bg CFFF fl b1 p3 pl10 pr10 r12 mr10 f12 fn cursor b0 mt10 mb20">{{webpage.name}}</div>
	<div class="col-xs-12 p0 pb20 f14 mt0 mb20 dashed-b">
  		{{webpage.brief}}
	</div>
	<table class="table table-bordered f12 C555 mb5">
		<thead>
			<tr class="main-bg CFFF">
				<th class="w150">字段</th>
				<th  class="w100">类型</th>
				<th  class="w100">空</th>
				<th  class="w150">默认</th>
				<th>注释</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="item in dictionary">
				<td>{{item.name}}</td>
				<td>{{item.type}}</td>
				<td>{{item.notNull}}</td>
				<td>{{item.def}}</td>
				<td>{{item.remark}}</td>
			</tr>
		</tbody>
	</table>
</div>
<div class="cb"></div>
