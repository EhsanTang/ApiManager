<div class="r0 p20 pt10 col-xs-12" ng-controller="userCtrl">
<div class="col-xs-6 f16 fb p0 mb5">用户管理</div>
<div class="col-xs-6 f14 p0 mb5 tr">
	<a type="button" class="btn btn-primary btn-sm" id="refresh" ng-click="getData(list.page.currentPage)"> <i class="iconfont fb">&#xe611;&nbsp;</i>刷新</a>
	<a type="button" class="btn btn-purple btn-sm" onclick="history.back(-1);"> <i class="iconfont fb">&#xe605;&nbsp;</i>后退</a>
</div>
<div class="col-xs-12 bb1 bt1 pt15 p0 pb10">
		<button type="button" class="ml5 mt1 btn btn-success btn-sm fr" ng-click="getData(1);">
			<i class="iconfont">&#xe60d;</i>&nbsp;查询
		</button>
		<div class="form-group w200 fr">
			<label class="sr-only" for="">名称</label>
			<div class="input-group">
				<div class="input-group-addon">真实名称</div>
				<input type="text" class="form-control input-xs dis-in-blo w120"
					placeholder="名称" id="trueName">
			</div>
		</div>
		<div class="cb"></div>
</div>
<div class="col-xs-3 f16 fb pl0 mb10 pb5 mt20">用户列表</div>
<div class="col-xs-9 mt20 p0 mb10 f14 tr">
	<a type="button" class="btn btn-success btn-sm cursor" ng-if="showOperation('USER','');"
		ng-click="detail('新增用户',700,'user/detail.do?id=NULL')"> 
		<i class="iconfont fb">&#xe604;</i>&nbsp;新增 
	</a>
</div>

<div class="col-xs-12 p0">
	<table class="table table-bordered table-hover">
		<thead>
			<tr class="BGEEE">
				<th class="tc w100">名称</th>
				<th class="tc w100">真实名称</th>
				<th class="tc">类型</th>
				<th class="tc">角色</th>
				<th class="tc">权限</th>
				<th class="w200 tc">操作</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="item in list">
				<td class="tc w100">{{item.userName}}</td>
				<td class="tc w100">{{item.trueName}}</td>
				<td class="tc w100" ng-bind="item.type==100?'管理员':'普通用户'"></td>
				<td class="tc w100">{{item.roleName}}</td>
				<td class="tc">{{item.authName}}</td>
				<td class="tc w100">
				<a class="f12 text-primary mr10 cursor" ng-if="showOperation('USER','');"
					ng-click="detail('编辑【'+item.userName+'】',700,'user/detail.do?id='+item.id)"
					data-toggle="tooltip" data-placement="top"
					data-original-title="编辑"> <i class="iconfont f12">&#xe618;修改</i>
				</a>
				<a class="f12 text-danger mr10 cursor" title="删除" ng-if="showOperation('USER','');"
					ng-click="del('user/delete.do?id='+item.id,item.userName)">
					<i class="iconfont f12">&#xe60e;删除</i>
				</a>
				</td>
			</tr>

		</tbody>
	</table>
	<div ui-view="page"></div>
</div>
</div>
<div class="cb"></div>
