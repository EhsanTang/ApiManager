<div class="col-xs-12 r0 p20 pt10" ng-controller="webPageCtrl">
<button type="button" class="ndis" id="refresh" ng-click="getData(1,true);"></button>
<div class="col-xs-6 f16 fb p0 mb5">查询</div>
<div class="col-xs-12 bb1 bt1 pt15 p0 pb10">
		<button type="button" class="ml5 mt1 btn btn-success btn-sm fr" ng-click="getData(1);">
			<i class="iconfont">&#xe60d;</i>&nbsp;查询
		</button>
		<div class="form-group w200 fr">
			<label class="sr-only" for="">name</label>
			<div class="input-group">
				<div class="input-group-addon">name</div>
				<input type="text" class="form-control input-xs dis-in-blo w120"
					placeholder="名称" id="searchName" ng-model="$stateParams.searchName">
			</div>
		</div>
		<div class="form-group w200 fr mr10">
			<input type="hidden" class="form-control dis-in-blo w120" id="searchModuleId">
			<label class="sr-only" for="">项目</label>
			<div class="input-group">
				<div class="input-group-addon">项目</div>
				<input type="text" class="form-control dis-in-blo w120" placeholder="点击输入框选着项目" id="searchModuleName"
					ng-focus="loadPickByName('iwidth=220|iheight=320|tagName=searchModuleName|tag=searchModuleId|code=TOPMODULE|def='+$stateParams.searchModuleId,$event);">
			</div>
		</div>
	<div class="cb"></div>
</div>
<div class="col-xs-6 f16 fb pl0 mb10 pb5 mt20">
<a type="button" class="btn btn-default btn-sm"> <i class="iconfont f16 mt-5">&#xe608;</i> 数据字典列表</a>
</div>

<div class="col-xs-12 p0">
	<table class="table table-bordered table-hover">
		<thead>
			<tr class="BGEEE">
				<th class="tc w200">项目</th>
				<th class="tc">简介</th>
				<th class="tc w200">name</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="item in list">
				<td class="tc">{{item.moduleName}}</td>
				<td class="tc">{{item.brief}}</td>
				<td class="tc"><a ng-href="web.do#/webWebPage/detail/{{item.type}}/{{item.id}}">{{item.name}}</a></td>
			</tr>

		</tbody>
	</table>
	<div ui-view="page"></div>
</div>
</div>
<div class="cb"></div>
