<div class="col-xs-12 r0 p20 pt0 BGFFF" ng-controller="fontArticleCtrl">
<button type="button" class="ndis" id="refresh" ng-click="getData(1,true);"></button>
<div class="col-xs-12 f14 pl0 mb10 pb5 mt20">
	<div class="fl mt2">文档筛选：</div>
	<a class="dis fl b1 p3 pl10 pr10 r12 mr10 f12 fn no_unl cursor" 
		href="#/article/list?projectId={{$stateParams.projectId}}&moduleId={{$stateParams.moduleId}}&type={{$stateParams.type}}&category={{item}}&status={{$stateParams.status}}" ng-repeat="item in others.categorys" ng-bind="item"
	ng-class="{true: ' CFFF adorn-bg b0', false: ' C999'}[item == others.category]"></a>
</div>
<div ng-if="list.length==0" class="col-xs-12 tc mt10 mb10 C999">
			<i class="iconfont f20 mt-5 mr10">&#xe69c;</i>该模块下没有文档
</div>
<div class="col-xs-12 p0"  ng-if="list.length>0">
	<div ng-repeat="item in list" class="dashed-t">
	
		<a ng-href="#/article/detail?projectId={{item.projectId}}&moduleId={{item.moduleId}}&type={{item.type}}&id={{item.id}}" class="p10 pl0 f16 fb dis w C000 no_unl">{{item.name}}</a>
		<div class ="f14 C999 pl10">{{item.brief| cut:true:150:' ...'}}</div>
		<div class="tr C999 f12 p10">点击量:{{item.click}}次  <span class="C999 pl20">{{getDate(item.createTime)|date:'yyyy-MM-dd'}}</span></div>
	</div>
	<div ui-view="page" class="mt20"></div>
	
</div>
</div>
<div class="cb"></div>
