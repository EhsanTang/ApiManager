
<blockquote>
	<span class="pl10 C000 f18 fb">用户登录</span>
</blockquote>
<input type="hidden" value="[ERROR][LOGINPAGE]" />
<form class="form-horizontal p15 mt10" id="loginForm" ng-submit="login('login.do','FLOAT')" ng-controller="preLoginCtrl">
    <button type="button" class="ndis" id="refresh" ng-click="getData();"></button>
    <div class="input-wrapper">
		<input type="text" ng-model="model.userName" placeholder="用户名（6-20位）" autocomplete="off" required name="userName"/>
	</div>
	<div class="input-wrapper">
		<input type="password" ng-model="model.password" name="password" placeholder="密码（不少于6位）" autocomplete="off" required/>
	</div>
	<div class="input-wrapper"
		ng-if="settings.VERIFICATIONCODE=='true'">
		<input type="text" ng-model="model.verificationCode" name="verificationCode"
			autocomplete="off" placeholder="图形验证码" required>

		<div class="imgCode" title="看不清楚？换一张" alt="看不清楚？换一张"
			data-toggle="tooltip">
			<img id="imgCode" width="80" height="30"
				onclick="changeimg('imgCode','verificationCode')"
				src="getImgCode.do">
		</div>
	</div>
	<div class="form-group mt30 mb10">
		<button type="submit"
			class="btn btn-block btn-main r5 cursor">
			登入<i class='iconfont mt-1 pl10'>&#xe601;</i>
		</button>
	</div>
	<div class="form-group mt10 mb10 C999">
		你也可以利用以下方式进行登录 <br/>
		<a href="github/authorize.do" class="cursor p10" target="_self" ng-if="settings.githubClientID=='true'">
			<i class="iconfont f30">&#xe631;</i> 
		</a> 
		<a href="oschina/authorize.do" class="cursor p10" target="_self" ng-if="settings.githubClientID=='true'">
			<i class="iconfont f30">&#xe646;</i> 
		</a>  
		
	</div>

	<div class="form-group mb0 f12 C555 tr" id="remberPwd">
		<div class="btn-group btn-group-xs fr r3">
            <input type="hidden" name="remberPwd" value="{{model.remberPwd}}">
			<a ng-class="{true: 'btn btn-main', false: 'btn btn-default'}[model.remberPwd != 'NO']"
				ng-click="model.remberPwd = 'YES'; ">YES
			</a>
			<a ng-class="{true: 'btn btn-main', false: 'btn btn-default'}[model.remberPwd == 'NO']"
				ng-click="model.remberPwd = 'NO';"> NO
			</a>
		</div>


		<div class="fr lab">记住密码?</div>
		<div class="fl lab">
			<a href="/" class="cursor">回首页</a>
		</div>
		<div class="fl lab" ng-if="settings.openRegister=='true'">
			<a href="#/register" class="cursor">注册</a>
		</div>
		<div class="fl lab">
			<a href="#/findPwd" class="cursor">找回密码</a>
		</div>
	</div>
</form>
<div id="warnMessage" class="text-error mb15 mt10"></div>
