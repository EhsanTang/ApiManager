	<!-- 提示窗口 -->
	<div id="lookUp" class="look-up shadow">
		<div id="lookUpContent" class="look-up-content f12 tc">加载中....</div>
		<i class="iconfont i-close" onclick="iClose('lookUp')">&#xe69a;</i>
	</div>

	<div class="tip-div" id="tip-div"></div>

	<div id="fade"></div>

	<div id="passwordDiv" class="look-up shadow">
		<div class="look-up-content f12 tc p30 BGFFF">
			<form onsubmit="$('#refresh').click();closeMyDialog('passwordDiv');">
				<blockquote style="margin-left: -15px;">
					<p>&nbsp;加密项目，请输入访问密码</p>
				</blockquote>
				<div class="input-wrapper mt20 bt1">
					<input id="password" type="text" autocomplete="off" placeholder="图形验证码" placeholder="请输入访问密码">
				</div>
				<div class="input-wrapper bt0" ng-if="settings.VISITCODE=='true'">
						<input type="text" autocomplete="off" id="visitCode" placeholder="图形验证码" >
						<div class="imgCode" title="看不清楚？换一张" alt="看不清楚？换一张"
							data-toggle="tooltip">
							<img id="imgCode" width="80" height="30"
								onclick="changeimg('imgCode','verificationCode')"
								src="getImgCode.do">
						</div>
				</div>
				<button type="submit" class="btn btn btn-adorn btn-sm fr mt20">确认</button>
			</form>
		</div>
		<i class="iconfont i-close" onclick="closeMyDialog('passwordDiv')">&#xe69a;</i>
	</div>

	<div id="float" class="folat">
		<div><i class="iconfont float-close" onclick="showMessage('float','false',false,0);floatTimes=0;">&#xe6b7;</i></div>
